<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="eml" name="email" [(ngModel)] = "loginUserData.email"  type="text" class="form-control rounded-0"  required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="psw1" name="password" [(ngModel)]= "loginUserData.password"  type="password" class="form-control rounded-0"  required autocomplete="new-password">
                    </div>
                    <button (click)="login()" type="button" class="btn btn-primary float-right" id="btnLogin">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
